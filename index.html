<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>I AM ON CHAOS</title>
</head>
<style>
/* dev branch*/
*{
    padding:0;
    margin: 0;
}
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>
<script type='text/javascript' src='./paper-full.min.js'></script>
    <script type="text/paperscript" canvas="canvas">
        var width, height, center;
        var points = 100;
        var smooth = true;
        var path = new Path({
            // fillColor: 'black'
            strokeWidth:1,
            strokeColor:'#000'
        });

        initializePath();

        function rd(m,n){
            var c = n-m+1;  
            return Math.random()*c+m;
        }

        function initializePath() {
            center = view.center;
            width = view.size.width;
            height = view.size.height / 2;
            path.segments = [];
            // path.add(view.bounds.bottomLeft);
            for (var i = 0; i < points; i++) {
                var point = new Point(rd(center.x-50,center.x+50), rd(center.y-50,center.y+50));
                path.add(point);
            }
            path.smooth();
        }

        function onFrame(event) {
            if(event.count%3 == 0){
                for (var i = 0; i < points; i++) {
                    var point = new Point(rd(center.x-50,center.x+50), rd(center.y-50,center.y+50));
                    path.segments[i].point = point;
                }
                if(smooth){
                    path.smooth();
                }
            }
        }

        // Reposition the path whenever the window is resized:
        function onResize(event) {
            initializePath();
        }
    </script>
<body>
	<canvas id="canvas" resize></canvas>
</body>
</html>
